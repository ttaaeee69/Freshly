name: freshly
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.6.2

dependencies:
    flutter:
        sdk: flutter
    google_fonts: ^6.2.1
    hexcolor: ^3.0.1
    intl: ^0.20.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    flutter_launcher_icons: "^0.14.3"

flutter:
    uses-material-design: true
    assets:
        - assets/img/

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icon/icon.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
        generate: true
        image_path: "assets/icon/icon.png"
        background_color: "#hexcode"
        theme_color: "#hexcode"
    windows:
        generate: true
        image_path: "assets/icon/icon.png"
        icon_size: 48 # min:48, max:256, default: 48
    macos:
        generate: true
        image_path: "assets/icon/icon.png"
